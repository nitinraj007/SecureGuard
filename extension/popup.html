<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelSphere Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        
        body {
            width: 340px;
            background-color: #0B0F19;
            color: #cbd5e1;
            padding: 20px;
            border: 1px solid #1E293B;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #1E293B;
        }

        .logo-box {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }
        .logo-box img { width: 28px; height: 28px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }

        .title h1 { font-size: 18px; font-weight: 700; color: #fff; line-height: 1.2; }
        .title span { color: #6366f1; }
        .title p { font-size: 10px; color: #94a3b8; letter-spacing: 1.5px; font-weight: 600; text-transform: uppercase; margin-top: 2px; }

        .status-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .status-card.active { 
            border-color: #10b981; 
            background: rgba(16, 185, 129, 0.05); 
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.1);
        }
        .status-card.inactive { 
            border-color: #f43f5e; 
            background: rgba(244, 63, 94, 0.05); 
        }

        .status-icon { font-size: 28px; margin-bottom: 8px; display: block; }
        .status-text { font-size: 14px; font-weight: 800; letter-spacing: 0.5px; margin-bottom: 4px; color: #fff; }
        .status-sub { font-size: 11px; color: #64748b; }

        .switch-container {
            display: flex; justify-content: space-between; align-items: center;
            background: #151e32; padding: 15px; border-radius: 12px;
            margin-bottom: 20px; border: 1px solid #1E293B;
        }
        .switch-label { font-size: 13px; font-weight: 600; color: #fff; display: flex; align-items: center; gap: 8px; }
        
        .switch { position: relative; display: inline-block; width: 48px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #334155; transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px;
            background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #6366f1; }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn-dash {
            width: 100%; padding: 14px;
            background: linear-gradient(90deg, #1e293b, #0f172a);
            border: 1px solid #334155;
            color: #fff; border-radius: 12px;
            font-size: 12px; font-weight: 700; letter-spacing: 0.5px;
            cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-dash:hover { 
            border-color: #6366f1; 
            color: #6366f1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .features {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 20px;
        }
        .feat-badge {
            background: #1e293b; color: #94a3b8; font-size: 10px; padding: 6px; 
            border-radius: 6px; text-align: center; font-weight: 600;
        }
        .active .feat-badge { color: #fff; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-box">
            <img src="shield.png" alt="S">
        </div>
        <div class="title">
            <h1>Sentinel<span>Sphere</span></h1>
            <p>V3.5 MULTI-MODAL AI</p>
        </div>
    </div>

    <div id="status-card" class="status-card active">
        <div class="status-icon" id="status-icon">üõ°Ô∏è</div>
        <div class="status-text" id="status-text">SHIELD ACTIVE</div>
        <div class="status-sub" id="status-sub">Scanning Images, Video & Text</div>
    </div>

    <div class="features">
        <div class="feat-badge"><i class="fa-solid fa-user-secret"></i> Deepfakes</div>
        <div class="feat-badge"><i class="fa-solid fa-ban"></i> Anti-Bullying</div>
    </div>

    <div class="switch-container">
        <span class="switch-label"><i class="fa-solid fa-power-off text-slate-400"></i> Protection Mode</span>
        <label class="switch">
            <input type="checkbox" id="toggle-switch" checked>
            <span class="slider"></span>
        </label>
    </div>

    <button id="btn-dashboard" class="btn-dash">
        <i class="fa-solid fa-chart-pie"></i> OPEN LIVE DASHBOARD
    </button>

    <script src="popup.js"></script>
</body>
</html>
